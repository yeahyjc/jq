		&nbsp;&nbsp;《大决战！超奥特8兄弟》是由日本圆谷株式会社制作的剧场版，是《奥特曼》剧场版系列中的一部电影，该部影片是结合了昭和时期的奥特曼与平成时期的奥特曼串成的故事。<br><br>怪兽以及外星人的残存能量被黑暗邪恶势力融合成了超级大怪兽。迪迦、戴拿和盖亚实力远远不及，陷入了苦斗。这时，早田等人也忆起了往昔的战斗，初代奥特曼、赛文、杰克和艾斯合力救活了梦比优斯。奥特曼八兄弟华丽登场，联手对阵超级大怪兽。<br><br>

<p class="nr1"><a href=""  class="Tooltip" title="《梦比优斯・奥特曼》是奥特曼系列诞生40周年纪念作，也是M78星云光之国奥特曼的回归。宇宙警备队大队长派遣新战士梦比优斯参与地球防卫，与地球上的青年人一起同怪兽和外星人作战！该片描绘了梦比优斯奥特曼的成长故事！计划在片中让奥特兄弟陆续客串登场！《梦比优斯奥特曼》的主演，在片中变身为梦比优斯奥特曼的青年名叫“日比野未来”，他的扮演者是青年演员集团“D-boys”的五十岚隼士，而梦比优斯奥特曼也被称为“最精致的奥特曼。”梦比优斯奥特曼也是为数极少的有搭档的奥特曼，搭档是希卡利奥特曼。">梦比优斯奥特曼</a></p>
<p class="nr2"><a href="" class="Tooltip" title="《盖亚・奥特曼》是继《迪迦・奥特曼》和《戴拿・奥特曼》之后的作品。盖亚奥特曼代表的是大地的意志，而阿古茹奥特曼代表的是海洋的意志。除了盖亚奥特曼以外，盖亚奥特曼的竞争对手阿古茹奥特曼以及一套全新的世界观剧情纷纷亮相，它是20世纪末一部很好的《奥特曼》作品，评价也十分之高。<br>盖亚奥特曼的故事发生在另一个世界，这个时空既不同于昭和奥特曼的世界，也不同于迪迦奥特曼和戴拿奥特曼的时空。具有两个在如何保卫地球不受根源性灭亡体破坏上思想相冲突的奥特曼。">盖亚奥特曼</a></p>
<p class="nr3"><a href=""  class="Tooltip" title="戴拿・奥特曼是圆谷特摄剧《戴拿奥特曼》中的主人公。神秘的宇宙之光，在宇宙中和SUPER GUTS（超级胜利队）的飞鸟信相遇并合为一体，在光芒中出现的新的光之巨人。人类发展至地球外开拓宇宙，同时也要面对许多新的危机与挑战。戴拿就是为了拯救进入新领域时代地球和人类而来，与来势凶猛的宇宙球体索菲亚以及其他邪恶的宇宙侵略者作战。<br>飞鸟信每在危急时刻，便借助闪光剑来变身成为戴拿奥特曼。戴拿有着和迪迦・奥特曼相似的姿态，以及同样的变换形态能力， 戴拿奥特曼和飞鸟信是完全一体化的存在。">戴拿奥特曼</a></p>
<p class="nr4"><a href=""  class="Tooltip" title="迪迦奥特曼是圆谷特摄剧《迪迦奥特曼》中的主人公。属于平成系奥特曼，不同于其他奥特曼的是，迪迦奥特曼是超古代时期就出现在地球的巨人，但并非是地球出生的奥特曼。迪迦奥特曼原本是和三个黑暗巨人在一起的黑暗奥特曼，后来因超古代时期的地球警备队队长幽怜劝说下弃暗投明， 选择了光明，并打倒本是同伴的三个黑暗巨人，吸收他们的力量，最终成为光之巨人迪迦奥特曼。<br><br>“迪迦”一词意为印度尼西亚语中神圣的数字"3"。">迪迦奥特曼</a></p>
<p class="nr5"><a href=""  class="Tooltip" title="他是来自M78星云的光之巨人，为了追捕逃亡的宇宙怪兽百慕拉而来到地球。在龙森湖上空追击百慕拉时，他不慎与科学特搜队队员早田进所乘的飞机相撞而导致其坠机死亡。为了弥补自己的过失以及挽救早田的生命，奥特曼将自己的生命给予了早田并与之合为一体使其复活。之后，奥特曼与早田一起，为保卫地球而与众多凶暴的怪兽和邪恶的宇宙人展开了激烈的战斗。<br>奥特曼本身没有名字，“奥特曼”这个名字是人类为了称呼这位拯救了他们的神秘巨人而由人类自己起的。">初代奥特曼</a></p>
<p class="nr6"><a href=""  class="Tooltip" title="赛文・奥特曼是特摄剧《赛文・奥特曼》中的主人公，来自M78星云・光之国的恒星观测员340号，起初是为了制作轨道图而来到地球，在目睹一个青年的英勇事迹后见证了人类的勇气与善良，便以这个青年的样貌为原形，化名为诸星团，自愿留在地球上；后来更加入奥特警备队，决心为保卫地球而战。<br><br>赛文，英文名“seven”为阿拉伯数字“7”，而根据原案设定，是第1话结尾处桐山队长为其起的名，意思是数字7，由于奥特警备队原有6名队员，意为第7名成员。">赛文奥特曼</a></p>
<p class="nr7"><a href=""  class="Tooltip" title="杰克奥特曼察觉到地球上怪兽的复苏现象，为了从苏醒的怪兽和外星入侵者手中保护地球而来，和勇敢的青年乡秀树合为一体，共同为了地球的和平而战。在回到奥特之星后担任宇宙警备队地球课长，现为奥特之星支部长。杰克奥特曼除了本身多彩的战斗技能外，还擅长使用奥特手镯变化出武器，延展出各种战法应敌。<br>杰克・奥特曼是圆谷特摄剧《归来的奥特曼》中的主角。奥特兄弟的成员之一，排行第四。作为宇宙警备队队员的同时，也是奥特道场的教练。">杰克奥特曼</a></p>
<p class="nr8"><a href=""  class="Tooltip1" title="艾斯奥特曼在奥特兄弟中排行第五，是佐菲・奥特曼从战争中救回来的孤儿。艾斯运用自身丰富的光线技能配合强大的战力，在地球上击败了宿敌亚波人，并把亚波人的最强王牌超兽强博王打败后返回了光之国，现为七大星云支部的支部长之一。<br>艾斯・奥特曼是圆谷特摄剧《艾斯奥特曼》的主角。为了从异次元人亚波人所操纵的超兽手中保护地球，艾斯由M78星云来到地球，将自己的力量赐予北斗星司和南夕子两名青年，同超兽攻击队“TAC”的战友们一起迎战恐怖的异次元超兽。">艾斯奥特曼</a></p>
